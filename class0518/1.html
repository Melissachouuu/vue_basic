<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{name}},晚安!馬卡巴卡</p>
        <p>{{name}},要去聽{{music[0]}}</p>
        <p>{{name}},正在學習{{skill["f2e"][0]}}</p>
        <p>{{name}},正在學習{{skill["b2e"][0]}}</p>
        <h6 v-text="age"></h6>
        <p>{{live?"活著":"死掉了"}}</p> 
        <h6 v-html="content"></h6>
        <h6 v-html="music"></h6>
        <h6 v-html="skill.f2e[1]"></h6>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        //debugger
        console.log(Vue)
        const app = Vue.createApp({
            data() {
                return {
                    name: 'Melissa', //字串
                    age: 24, //數字
                    live: true, //布林
                    music: ['maroon5', '2', '3'],//陣列
                    skill: {
                        f2e: ['vue', 'react'],
                        b2e: ['php', 'nodejs', 'asp.net']
                    },//物件
                    gender:null,
                    content:`<div style="color:red;">嘿嘿<br>吼吼</div>`,
                }
            },
        })
        app.mount('#app')
    </script>
</body>

</html>
